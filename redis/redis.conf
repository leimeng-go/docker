# Redis 配置文件
# 绑定地址
bind 0.0.0.0

# 保护模式
protected-mode yes

# 端口
port 6379

# 密码
requirepass 181205

# 持久化 - AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 持久化 - RDB
save 900 1
save 300 10
save 60 10000

# 最大内存
maxmemory 2gb
maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 超时时间（秒）
timeout 300

# TCP keepalive
tcp-keepalive 300
